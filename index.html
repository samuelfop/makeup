<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup Stars Cape Town</title>
    
    <!-- Tailwind CSS (Styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM (The Engine) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (To understand the code) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;600;700&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">

    <!-- Custom Config for Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'blob': 'blob 7s infinite',
                        'fade-in': 'fadeIn 0.5s ease-out',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- ICONS (Inline SVGs to ensure it works without downloads) ---
        const Icon = ({ path, className, fill = "none" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width="24" height="24" 
                viewBox="0 0 24 24" 
                fill={fill} 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {path}
            </svg>
        );

        const Icons = {
            Star: (props) => <Icon {...props} fill={props.fill || "none"} path={<polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>} />,
            Menu: (props) => <Icon {...props} path={<><line x1="4" y1="12" x2="20" y2="12"></line><line x1="4" y1="6" x2="20" y2="6"></line><line x1="4" y1="18" x2="20" y2="18"></line></>} />,
            X: (props) => <Icon {...props} path={<><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></>} />,
            Instagram: (props) => <Icon {...props} path={<><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></>} />,
            Facebook: (props) => <Icon {...props} path={<path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>} />,
            Mail: (props) => <Icon {...props} path={<><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></>} />,
            MapPin: (props) => <Icon {...props} path={<><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></>} />,
            Phone: (props) => <Icon {...props} path={<path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>} />,
            ChevronRight: (props) => <Icon {...props} path={<polyline points="9 18 15 12 9 6"></polyline>} />,
            Heart: (props) => <Icon {...props} path={<path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>} />,
            Camera: (props) => <Icon {...props} path={<><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></>} />
        };

        // --- THEME & DATA ---
        const COLORS = {
            white: '#ffffff',
            pink: '#D1A6A0', 
            black: '#000000',
            lightGray: '#f9f9f9'
        };

        const FONTS = {
            heading: '"League Spartan", sans-serif',
            body: '"Lora", serif'
        };

        const COURSES = [
            {
                title: "Foundational Artistry",
                description: "Master the basics of hygiene, skin prep, color theory, and flawless base application.",
                level: "Beginner",
                duration: "4 Weeks"
            },
            {
                title: "Advanced Creative",
                description: "Explore editorial looks, avant-garde techniques, and creative expression for high-fashion.",
                level: "Intermediate",
                duration: "6 Weeks"
            },
            {
                title: "Bridal & Commercial",
                description: "Learn the business of beauty, focusing on long-wear bridal techniques and commercial shoots.",
                level: "Professional",
                duration: "4 Weeks"
            }
        ];

        const SOCIAL_STACK_IMAGES = [
            "https://images.unsplash.com/photo-1522337660859-02fbefca4702?auto=format&fit=crop&q=80&w=800",
            "https://images.unsplash.com/photo-1512496015851-a90fb38ba796?auto=format&fit=crop&q=80&w=800",
            "https://images.unsplash.com/photo-1487412947132-23c53f707df3?auto=format&fit=crop&q=80&w=800",
            "https://images.unsplash.com/photo-1596704017254-9b121068fb31?auto=format&fit=crop&q=80&w=800",
            "https://images.unsplash.com/photo-1516975080664-ed2fc6a32937?auto=format&fit=crop&q=80&w=800",
            "https://images.unsplash.com/photo-1526045612212-70caf35c14df?auto=format&fit=crop&q=80&w=800",
        ];

        const { useState, useEffect } = React;

        // --- COMPONENTS ---

        const Navigation = ({ activePage, setActivePage, isMenuOpen, setIsMenuOpen }) => (
            <nav className="fixed top-0 w-full bg-white/95 backdrop-blur-sm z-50 border-b border-black/10">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex justify-between items-center h-20">
                        {/* Logo */}
                        <div 
                            className="flex-shrink-0 flex items-center gap-2 cursor-pointer" 
                            onClick={() => setActivePage('home')}
                        >
                            <Icons.Star className="h-6 w-6 text-[#D1A6A0] fill-current" fill="#D1A6A0" />
                            <span className="text-2xl font-bold tracking-tight uppercase" style={{ fontFamily: FONTS.heading }}>
                                Makeup<span style={{ color: COLORS.pink }}>Stars</span>
                            </span>
                        </div>

                        {/* Desktop Menu */}
                        <div className="hidden md:flex space-x-8 items-center">
                            {['Home', 'About', 'Courses', 'Gallery', 'Contact'].map((item) => (
                                <button
                                    key={item}
                                    onClick={() => setActivePage(item.toLowerCase())}
                                    className={`text-sm font-semibold uppercase tracking-widest transition-colors duration-300 ${
                                        activePage === item.toLowerCase() ? 'text-[#D1A6A0]' : 'text-black hover:text-[#D1A6A0]'
                                    }`}
                                    style={{ fontFamily: FONTS.heading }}
                                >
                                    {item}
                                </button>
                            ))}

                                onClick={() => setActivePage('contact')}

                            >
                                Enroll Now
                            </button>
                        </div>

                        {/* Mobile Menu Button */}
                        <div className="md:hidden flex items-center">
                            <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="text-black hover:text-[#D1A6A0]">
                                {isMenuOpen ? <Icons.X size={24} /> : <Icons.Menu size={24} />}
                            </button>
                        </div>
                    </div>
                </div>

                {/* Mobile Menu Dropdown */}
                {isMenuOpen && (
                    <div className="md:hidden bg-white border-b border-black/10">
                        <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                            {['Home', 'About', 'Courses', 'Gallery', 'Contact'].map((item) => (
                                <button
                                    key={item}
                                    onClick={() => {
                                        setActivePage(item.toLowerCase());
                                        setIsMenuOpen(false);
                                    }}

                                        activePage === item.toLowerCase() ? 'text-[#D1A6A0]' : 'text-black hover:bg-gray-50'
                                    }`}
                                    style={{ fontFamily: FONTS.heading }}
                                >
                                    {item}
                                </button>
                            ))}
                        </div>
                    </div>
                )}
            </nav>
        );

        const Footer = ({ setActivePage }) => (
            <footer className="bg-black text-white border-t border-white/10 py-12 mt-auto">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row justify-between items-center gap-6">
                    <div className="flex items-center gap-2 cursor-pointer" onClick={() => setActivePage('home')}>
                        <Icons.Star className="h-5 w-5 text-[#D1A6A0] fill-current" fill="#D1A6A0" />
                        <span className="font-bold uppercase tracking-widest" style={{ fontFamily: FONTS.heading }}>MakeupStars</span>
                    </div>
                    <p className="text-gray-500 text-sm">Â© {new Date().getFullYear()} Makeup Stars Cape Town. All rights reserved.</p>
                    <div className="flex space-x-6">
                        <div className="text-gray-400 hover:text-[#D1A6A0] cursor-pointer"><Icons.Instagram size={20} /></div>
                        <div className="text-gray-400 hover:text-[#D1A6A0] cursor-pointer"><Icons.Facebook size={20} /></div>
                        <div className="text-gray-400 hover:text-[#D1A6A0] cursor-pointer"><Icons.Mail size={20} /></div>
                    </div>
                </div>
            </footer>
        );

        // --- PAGES ---

        const HomePage = ({ setActivePage }) => (
            <div className="animate-fade-in">
                <section className="relative pt-20 pb-16 md:pt-32 md:pb-24 overflow-hidden min-h-[80vh] flex items-center">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10 w-full">
                        <div className="text-center max-w-3xl mx-auto">
                            <p className="text-[#D1A6A0] font-bold tracking-[0.2em] uppercase mb-4" style={{ fontFamily: FONTS.heading }}>
                                Est. Cape Town
                            </p>
                            <h1 className="text-5xl md:text-7xl font-bold text-black mb-6 leading-tight" style={{ fontFamily: FONTS.heading }}>
                                Empowering the Next Generation of <span className="text-[#D1A6A0] italic" style={{ fontFamily: FONTS.body }}>Artistry</span>
                            </h1>
                            <p className="text-lg md:text-xl text-gray-600 mb-10 leading-relaxed font-light">
                                A dynamic makeup school dedicated to nurturing talent, fostering creativity, and building professional careers in the beauty industry.
                            </p>
                            <div className="flex flex-col sm:flex-row gap-4 justify-center">
                                <button 
                                    onClick={() => setActivePage('courses')}
                                    className="px-8 py-4 bg-black text-white font-bold uppercase tracking-widest hover:bg-[#D1A6A0] hover:scale-105 transition-all duration-300 shadow-lg"
                                >
                                    View Courses
                                </button>
                                <button 
                                    onClick={() => setActivePage('about')}
                                    className="px-8 py-4 border-2 border-black text-black font-bold uppercase tracking-widest hover:bg-black hover:text-white transition-all duration-300"
                                >
                                    Our Mission
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    {/* Decorative Background Elements */}
                    <div className="absolute top-1/2 left-0 -translate-y-1/2 w-64 h-64 bg-[#D1A6A0] rounded-full mix-blend-multiply filter blur-3xl opacity-20 -z-10 animate-blob"></div>
                    <div className="absolute top-1/2 right-0 -translate-y-1/2 w-64 h-64 bg-gray-200 rounded-full mix-blend-multiply filter blur-3xl opacity-20 -z-10 animate-blob animation-delay-2000"></div>
                </section>
            </div>
        );

        const AboutPage = () => (
            <div className="animate-fade-in pt-24 pb-20">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="text-center mb-16">
                        <h1 className="text-4xl md:text-5xl font-bold mb-6" style={{ fontFamily: FONTS.heading }}>Who We Are</h1>
                        <div className="w-24 h-1 bg-[#D1A6A0] mx-auto"></div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-16 items-center">
                        <div className="relative group">
                            <div className="absolute inset-0 bg-[#D1A6A0] transform translate-x-3 translate-y-3 transition-transform group-hover:translate-x-2 group-hover:translate-y-2"></div>
                            <img 
                                src="https://images.unsplash.com/photo-1457972729786-0411a3b2ed3d?auto=format&fit=crop&q=80&w=1000" 
                                alt="Makeup Tools" 
                                className="relative z-10 w-full h-auto object-cover border border-black grayscale group-hover:grayscale-0 transition-all duration-500"
                            />
                        </div>
                        <div>
                            <h2 className="text-3xl font-bold mb-6" style={{ fontFamily: FONTS.heading }}>
                                More Than Just a <span className="text-[#D1A6A0]">School</span>
                            </h2>
                            <div className="space-y-6 text-gray-700 leading-relaxed">
                                <p>
                                    At <strong>Makeup Stars Cape Town</strong>, our mission is to empower aspiring makeup artists through high-quality education, hands-on experience, and mentorship.
                                </p>
                                <p>
                                    We cultivate a culture of creativity, inclusivity, and collaboration. We celebrate individuality, encourage experimentation, and foster a supportive environment where students and models can learn, grow, and thrive together.
                                </p>
                                <div className="p-6 bg-gray-50 border-l-4 border-[#D1A6A0] my-8">
                                    <h3 className="font-bold text-lg mb-2" style={{ fontFamily: FONTS.heading }}>Our Vision</h3>
                                    <p className="italic text-gray-600">
                                        To become South Africa's leading hub for empowering young makeup artists, inspiring creativity, and shaping the next generation of confident beauty professionals.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );

        const CoursesPage = ({ setActivePage }) => (
            <div className="animate-fade-in pt-24 pb-20 bg-white">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="text-center mb-16">
                        <h1 className="text-4xl md:text-5xl font-bold mb-6" style={{ fontFamily: FONTS.heading }}>Curriculum</h1>
                        <div className="w-24 h-1 bg-[#D1A6A0] mx-auto mb-6"></div>
                        <p className="text-gray-600 max-w-2xl mx-auto">
                            Our qualifications are structured to meet industry standards, combining assessments, portfolio submissions, and practical exams.
                        </p>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                        {COURSES.map((course, index) => (
                            <div key={index} className="group bg-white border border-gray-200 p-8 hover:border-[#D1A6A0] hover:shadow-xl transition-all duration-300 flex flex-col">
                                <div className="mb-6 flex items-center justify-between">
                                    <span className="px-3 py-1 bg-black text-white text-xs font-bold uppercase tracking-wider">{course.level}</span>
                                    <span className="text-[#D1A6A0] font-serif italic">{course.duration}</span>
                                </div>
                                <h3 className="text-2xl font-bold mb-4 group-hover:text-[#D1A6A0] transition-colors" style={{ fontFamily: FONTS.heading }}>{course.title}</h3>
                                <p className="text-gray-600 mb-8 flex-grow">{course.description}</p>
                                <button 
                                    onClick={() => setActivePage('contact')}
                                    className="inline-flex items-center text-black font-bold uppercase tracking-widest text-sm group-hover:translate-x-2 transition-transform"
                                >
                                    Enroll Now <Icons.ChevronRight size={16} className="ml-2 text-[#D1A6A0]" />
                                </button>
                            </div>
                        ))}
                    </div>
                    
                    <div className="mt-20 bg-gray-50 p-12 text-center">
                        <h3 className="text-2xl font-bold mb-4" style={{ fontFamily: FONTS.heading }}>Hands-On Experience</h3>
                        <p className="text-gray-600 mb-8 max-w-2xl mx-auto">
                            Students rotate through live demonstrations, practical workshops, and real-world activations.
                        </p>
                        <button onClick={() => setActivePage('gallery')} className="underline text-black hover:text-[#D1A6A0] font-bold uppercase tracking-widest">
                            See Student Work
                        </button>
                    </div>
                </div>
            </div>
        );

        const GalleryPage = () => (
            <div className="animate-fade-in pt-24 pb-20 bg-[#fff5f5] min-h-screen">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex flex-col md:flex-row justify-between items-end mb-12">
                        <div>
                            <p className="text-black font-bold tracking-[0.2em] uppercase mb-2" style={{ fontFamily: FONTS.heading }}>
                                @MakeupStars_CPT
                            </p>
                            <h1 className="text-4xl md:text-5xl font-bold" style={{ fontFamily: FONTS.heading }}>
                                The <span className="text-[#D1A6A0]">Social</span> Stack
                            </h1>
                        </div>
                        <button className="mt-6 md:mt-0 px-6 py-3 border border-black text-black font-bold uppercase text-xs hover:bg-black hover:text-white transition-all flex items-center gap-2">
                            <Icons.Instagram size={16} /> Follow Us
                        </button>
                    </div>

                    <div className="columns-1 md:columns-2 lg:columns-3 gap-4 space-y-4">
                        {SOCIAL_STACK_IMAGES.map((src, i) => (
                            <div key={i} className="break-inside-avoid relative group overflow-hidden cursor-pointer">
                                <img 
                                    src={src} 
                                    alt={`Social post ${i}`}

                                />

                                    <div className="flex items-center text-white gap-2">

                    <div className="mt-12 text-center">

        const ContactPage = () => (

                        <div>
                            <h1 className="text-4xl md:text-5xl font-bold mb-6" style={{ fontFamily: FONTS.heading }}>Get in Touch</h1>
                            <p className="text-gray-400 mb-8 max-w-md">

                                        <Icons.MapPin size={24} />
                                    </div>
                                    <div>
                                        <h4 className="font-bold uppercase tracking-wider mb-1" style={{ fontFamily: FONTS.heading }}>Visit Us</h4>

                                    </div>
                                </div>
                                
                                <div className="flex items-start gap-4 group">
                                    <div className="p-3 bg-white/10 rounded-full text-[#D1A6A0] group-hover:bg-[#D1A6A0] group-hover:text-white transition-colors">
                                        <Icons.Mail size={24} />
                                    </div>
                                    <div>
                                        <h4 className="font-bold uppercase tracking-wider mb-1" style={{ fontFamily: FONTS.heading }}>Email Us</h4>
                                        <p className="text-gray-400">hello@makeupstarscpt.co.za</p>
                                    </div>
                                </div>

                                <div className="flex items-start gap-4 group">
                                    <div className="p-3 bg-white/10 rounded-full text-[#D1A6A0] group-hover:bg-[#D1A6A0] group-hover:text-white transition-colors">
                                        <Icons.Phone size={24} />
                                    </div>
                                    <div>
                                        <h4 className="font-bold uppercase tracking-wider mb-1" style={{ fontFamily: FONTS.heading }}>Call Us</h4>
                                        <p className="text-gray-400">+27 21 123 4567</p>

                                </div>
                            </div>
                        </div>

                        <div className="bg-white text-black p-8 md:p-10 rounded-sm">

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        );

        // --- MAIN APP ---

        const App = () => {
            const [activePage, setActivePage] = useState('home');
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            // Simple Router based on State
            const renderPage = () => {
                switch(activePage) {
                    case 'home': return <HomePage setActivePage={setActivePage} />;
                    case 'about': return <AboutPage />;
                    case 'courses': return <CoursesPage setActivePage={setActivePage} />;
                    case 'gallery': return <GalleryPage />;
                    case 'contact': return <ContactPage />;
                    default: return <HomePage setActivePage={setActivePage} />;
                }
            };

            return (
                <div className="min-h-screen bg-white text-black selection:bg-[#D1A6A0] selection:text-white flex flex-col" style={{ fontFamily: FONTS.body }}>
                    <Navigation 
                        activePage={activePage} 
                        setActivePage={setActivePage} 
                        isMenuOpen={isMenuOpen} 
                        setIsMenuOpen={setIsMenuOpen} 
                    />
                    
                    {/* Main Content Area */}
                    <main className="flex-grow">
                        {renderPage()}
                    </main>

                    <Footer setActivePage={setActivePage} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
